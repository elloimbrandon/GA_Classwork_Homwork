<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Landscaper Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <div id="container"
  <body>
    <header>
        <h1>Landscaper</h1>
      <main>
        <h2>Tools</h2>
        <div class ='wrapper'>
          <button class="tool-buttons" id="teeth">Teeth</button>
          <button class="tool-buttons" id="rusty-scissors">Rusty Scissors</button>
          <button class="tool-buttons" id="push-mower">Push Mower</button>
          <button class="tool-buttons" id="electric-mower">Electric Mower</button>
          <button class="tool-buttons" id="starving-students">
            Starving Students
      </div>
      <img id="mickey-img" src="https://66.media.tumblr.com/c0b2a4536a519a0144367456dce41d58/a1600e898e87e65c-09/s500x750/0496181dc3def99946ae95a6b04e0b2bc5561c2d.gif" alt="mowing lawn">
      <div class="last-activity"><p>Last Activity:<p id="lap">nothing</p> </p></div>
      <div class="current-tool"><p>Current tool:<p id="ctp"> nothing</p> </p></div>
        <main>
          <nav>
              <ul>
            <li id="inventory-string">Inventory:<p class="inv"></p></li>
            <li id="bank-string">Bank:<p class="bank-num"></p></li>
            <!-- <li><a href="#">Last Activity</a></li> -->
          </ul>
        </nav>
            <footer>
                  <button class="mow-lawn-button" id="mow-lawn">Mow Lawn</button>
                  <button id="end">end game</button>
            </footer>
          
      </main>
    </header>
  </body>
</div>
</html>
